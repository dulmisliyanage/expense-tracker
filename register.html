<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register - Expense Tracker</title>
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Expense Tracker</h2>
            <h3>Create your account</h3>
        </div>
        <form id="register-form" class="auth-form">
            <div class="form-control">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="auth-input" placeholder="Enter your full name" required />
            </div>
            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="auth-input" placeholder="Enter your email" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" class="auth-input" placeholder="Create a password (min 6 chars)"
                    required minlength="6" />
            </div>
            <button class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a href="login.html" class="auth-link">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const res = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.value,
                        email: email.value,
                        password: password.value
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    alert(data.msg || 'Registration failed');
                }
            } catch (err) {
                console.error(err);
                alert('Server error');
            }
        });
    </script>
</body>

</html>
